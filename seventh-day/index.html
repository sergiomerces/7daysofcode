<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <div class="estilo" id="visor">
            <p class="alinhamento-direita">SCMTech</p>
            <input type="text" name="entrada" id="entrada">
        </div>
        <div class="estilo" id="botoes">
            <div class="linha">
                <button id="sete">7</button>
                <button id="oito">8</button>
                <button id="nove">9</button>
                <button id="soma">+</button>
            </div>
            <div class="linha">
                <button id="quatro">4</button>
                <button id="cinco">5</button>
                <button id="seis">6</button>
                <button id="subtrai">-</button>
            </div>
            <div class="linha">
                <button id="um">1</button>
                <button id="dois">2</button>
                <button id="tres">3</button>
                <button id="multiplica">x</button>
            </div>
            <div class="linha">
                <button id="zero">0</button>
                <button id="ponto">.</button>
                <button id="igual">=</button>
                <button id="divide">:</button>
            </div>
            <div class="alinhamento-direita">
                <button id="limpar">Limpar</button>
                <button id="sair">Sair</button>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
